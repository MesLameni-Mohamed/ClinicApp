<div class="container">
    <h2>Appointments History</h2>
    <div *ngIf="(pastAppointments$ | async) as pastAppointments; else noAppointments">
      <div *ngIf="pastAppointments.length > 0; else noAppointments">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Treatment Type</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let appointment of pastAppointments">
              <td>{{ appointment.date }}</td>
              <td>{{ appointment.time }}</td>
              <td>{{ appointment.treatmentType }}</td>
              <td>{{ appointment.status }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <ng-template #noAppointments>
      <p>No past appointments found.</p>
    </ng-template>
  </div>
