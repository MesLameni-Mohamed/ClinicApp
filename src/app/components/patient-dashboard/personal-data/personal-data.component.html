<div class="container">
    <h2>Personal Data</h2>
    <form [formGroup]="personalInfoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control" required>
        <div *ngIf="personalInfoForm.get('name')?.invalid && personalInfoForm.get('name')?.touched" class="text-danger">
          Name is required.
        </div>
      </div>
      <div class="form-group mt-3">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control" required>
        <div *ngIf="personalInfoForm.get('email')?.invalid && personalInfoForm.get('email')?.touched" class="text-danger">
          A valid email is required.
        </div>
      </div>
      <div class="form-group mt-3">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" formControlName="phone" class="form-control" required>
        <div *ngIf="personalInfoForm.get('phone')?.invalid && personalInfoForm.get('phone')?.touched" class="text-danger">
          Phone number is required.
        </div>
      </div>
      <div class="form-group mt-3">
        <label for="address">Address:</label>
        <input type="text" id="address" formControlName="address" class="form-control" required>
        <div *ngIf="personalInfoForm.get('address')?.invalid && personalInfoForm.get('address')?.touched" class="text-danger">
          Address is required.
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Update Personal Information</button>
    </form>
  </div>
